<div fxLayout="column" fxLayoutAlign="start center">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Products</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

        <!-- name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>

        <!-- actions Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">
            <button [disabled]="!isAuthenticated()" mat-button mat-raised-button color="primary"
              (click)="addToCart()">Add to shopping cart</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>

  </mat-card>
  <div fxLayout="column" fxLayoutAlign="start center" *ngIf="isAdmin()">
    <h3>Add a new Item</h3>
    <form [formGroup]="form" fxLayout="row" fxLayoutGap="1rem" fxLayoutAlign="center center">
      <mat-form-field>
        <input formControlName="name" matInput placeholder="name">
      </mat-form-field>
      <mat-form-field>
        <input type="number" formControlName="price" matInput placeholder="price">
      </mat-form-field>
      <div>
        <button mat-raised-button color="primary" (click)="addNewItem()" mat-button>Add new item</button>
      </div>
    </form>
  </div>
</div>
